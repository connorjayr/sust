[package]
name = "sust-server"
version = "0.1.0"
authors = ["Connor Roizman", "Jeff Putlock"]
edition = "2021"
rust-version = "1.63"
description = "Web server for Sust, a role-based murder mystery game"
repository = "https://github.com/connorjayr/sust"
publish = false

[dependencies]
actix = "0.13"
actix-files = "0.6"
actix-session = { version = "0.7", features = ["cookie-session"] }
actix-web = "4"
actix-web-actors = "4"
base64 = "0.13"
clap = { version = "3", features = ["derive"] }
config = "0.13"
deadpool-postgres = "0.10"
env_logger = "0.9"
log = "0.4"
serde = { version = "1", features = ["derive"] }
tokio-postgres = "0.7"
